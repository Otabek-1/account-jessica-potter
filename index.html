<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="profile">
        <div class="informs">
            <div class="left__informs">

                <h2 class="name">Jessica Potter</h2>
                <p class="about">Visual Artist</p>
                <button class="btn">Follow</button><br>
                <button class="btn">Message</button>
            </div>
            <div class="right__informs">
                <div class="inform__block">
                    <h1 class="info__num">523</h1>
                    <p class="info__name">Likes</p>
                </div>
                <div class="inform__block">
                    <h1 class="info__num">1387</h1>
                    <p class="info__name">Posts</p>
                </div>
                <div class="inform__block">
                    <h1 class="info__num">146</h1>
                    <p class="info__name">Follower</p>
                </div>
            </div>
        </div>
    </div>
